<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">List of absence Students</h1>
  <button
    hx-get="/absence"
    hx-target="body"
    class="bg-blue-500 text-white rounded-md px-4 py-2 hover:bg-blue-600 mb-4"
  >
    Absence
  </button>

  <button
    hx-get="/student"
    hx-target="body"
    class="bg-green-500 text-white rounded-md px-4 py-2 hover:bg-blue-600 mb-4"
  >
    Students
  </button>
  <table class="w-full bg-white border rounded-lg">
    <thead>
      <tr>
        <th class="px-4 py-2">First Name</th>
        <th class="px-4 py-2">Last Name</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="student : ${students}">
        <td
          class="border px-4 py-2"
          th:text="${student.firstName}"
        ></td>
        <td
          class="border px-4 py-2"
          th:text="${student.lastName}"
        ></td>
      </tr>
    </tbody>
  </table>
</div>
