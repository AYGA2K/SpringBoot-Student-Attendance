<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Absence List</h1>
  <button
    hx-get="/absence/create"
    hx-target="body"
    class="bg-blue-500 text-white rounded-md px-4 py-2 hover:bg-blue-600 mb-4"
  >
    Add new absence list for today
  </button>

  <button
    hx-get="/student"
    hx-target="body"
    class="bg-green-500 text-white rounded-md px-4 py-2 hover:bg-blue-600 mb-4"
  >
    Students
  </button>
  <table class="w-full bg-white border rounded-lg">
    <thead>
      <tr>
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">Date</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="absence : ${absences}">
        <td class="border px-4 py-2" th:text="${absence.id}"></td>
        <td class="border px-4 py-2" th:text="${absence.date}"></td>
        <td class="border px-4 py-2">
          <a
            hx:get="@{/absence/{id}(id=${absence.id})}"
            hx-target="body"
            class="cursor-pointer text-blue-600 hover:underline"
            >Show</a
          >
          <a
            hx-target="body"
            hx:delete="@{/absence/delete/{id}(id=${absence.id})}"
            class="cursor-pointer text-red-600 hover:underline ml-2"
            >Delete</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
